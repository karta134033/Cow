<meta charset="UTF-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<body id="body"> 
  <img 
    src="icon.png"
    width="2%"
    style="opacity: 0; display: none;">
  <div
    id="init" 
    style="height: 100%; display: flex; align-items: center; justify-content: center;"
  >
    <button 
      type="button" 
      class="btn btn-info"
      onclick="initCow()"
    >你找的到牛嗎?</button>
  </div>
  <div 
    id="cow"
    onmousemove="checkCow(event)" 
    onmou="checkCow(event)"
  >
    <img
      id="cowImg" 
      src="icon.png"
    >
  </div>
</body>
<script>
var cowX, cowY
var audio = new Audio('cow-sound.mp3')
var find = false
audio.volume = 0
setInterval(function(){
  if(find === false) audio.play() 
},1000);
function initCow() {
  var elm = document.getElementById('body')
  cowX = Math.floor(Math.random() * elm.clientWidth); 
  cowY = Math.floor(Math.random() * elm.clientHeight); 
  $('#init').hide()
  $('#cow').show()
}

function checkCow(e) {
  if (find === true) { return }
  if (Math.abs(e.clientX - cowX) < 20 && Math.abs(e.clientY- cowY) < 10) {
    find = true
    $('#cowImg').attr('src', 'cow.jpg');
    $('#cowImg').addClass('animate-in')
    audio = new Audio('Cow-moo-sound.mp3')
    setTimeout(function(){
      audio.play() 
    },1500);
    return
  } else if (Math.abs(e.clientX - cowX) < 60 && Math.abs(e.clientY- cowY) < 30) {
    audio.volume = 1
  } else if (Math.abs(e.clientX - cowX) < 80 && Math.abs(e.clientY- cowY) < 40) {
    audio.volume = 0.75
  } else if (Math.abs(e.clientX - cowX) < 100 && Math.abs(e.clientY- cowY) < 50) {
    audio.volume = 0.55
  } else if (Math.abs(e.clientX - cowX) < 200 && Math.abs(e.clientY- cowY) < 100) {
    audio.volume = 0.35
  } else if (Math.abs(e.clientX - cowX) < 400 && Math.abs(e.clientY- cowY) < 200) {
    audio.volume = 0.15
  } else {
    audio.volume = 0.08
  }
  console.log(e.clientX, e.clientY)
  console.log('target', cowX, cowY)
}
</script>
<style>
#cow {
  width: 100%; 
  height:100%; 
  display: flex; 
  align-items: center; 
  justify-content: center; 
  display: none;
}

#cowImg {
  height: 100%;
  width: 100%; 
  opacity: 0;
}

.animate-in {
  visibility: visible;
  opacity: 1!important;
  -webkit-transition: opacity 3s ease-in;
  -moz-transition: opacity 3s ease-in;
  -o-transition: opacity 3s ease-in;
  transition: opacity 3s ease-in;
}
</style>
